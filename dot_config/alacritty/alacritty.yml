dpi:
  x: 96
  y: 96

# Font configuration
font:
  family: DejaVu Sans Mono
  style: Book
  bold_style: Bold
  italic_style: Italic
  # Point size of the font
  size: 12
  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  # offset:
  #   x: 0.0
  #   y: -2.0

# Should display the render timer
render_timer: false

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: "0x000000"
    foreground: "0xeaeaea"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xdf6566"
    green: "0xc5d15c"
    yellow: "0xecce58"
    blue: "0x8cb6e1"
    magenta: "0xcfabe0"
    cyan: "0x81cabf"
    white: "0xffffff"

  # Bright colors
  bright:
    black: "0x666666"
    red: "0xdf6566"
    green: "0xc5d15c"
    yellow: "0xecce58"
    blue: "0x8cb6e1"
    magenta: "0xcfabe0"
    cyan: "0x81cabf"
    white: "0xffffff"

# Mouse bindings
#
# Currently doesn't support modifiers. Both the `mouse` and `action` fields must
# be specified.
#
# Values for `mouse`:
# - Middle
# - Left
# - Right
# - Numeric identifier such as `5` (TODO)
#
# Values for `action`:
# - Paste
# - PasteSelection
# - Copy (TODO)
# mouse:
#   - { mouse: Middle, action: PasteSelection }

# Display tabs using this many cells
tabspaces: 4
